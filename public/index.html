    <div id="bodyContent">
      <!-- template here -->

     <template id="adminLoginView">
      <main role="main" class="container">
        <div class="formContainer">
          <h4>hello, <i class="fa fa-archive" aria-hidden="true"></i> <b>pkgetrackr</b> admin!</h4>
          <p style="font-size: 1rem">sign in to manage customers & their packages</p>
          <hr>
          <form action="/readAdmin">
            <div class="form-group">
              <label for="usernameInput">username</label>
              <input type="username" class="form-control" id="usernameInput" placeholder="username">
            </div>
            <div class="form-group">
              <label for="passwordInput">password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="password">
            </div>
            <button type="submit" class="btn btn-dark">sign in</button>
            <hr>
             <!-- <span>unregistered? <a href="#" id="signupLink">sign up</a></span>  -->
          </form>
        </div>
      </main>
    </template>

    <template id="homeView">
      <main role="main" class="container">
        <div class="mt-5">
          <h1>hello, <i class="fa fa-archive" aria-hidden="true"></i> <b>pkgetrackr</b> admin!</h1>
          <p class="mt-4">
            welcome to the administration side of <b>pkgetrackr</b>
            <br> there are plenty of things to do here. 
            <br> just look at how the nav bar is so crowded
          </p>
        </div>
      </main>
    </template>

    <template id="customerRegistrationView">
      <main role="main" class="container">
        <div class="customerForm">
          <h5><i class="fa fa-user-circle-o" aria-hidden="true"></i> register a customer</h5>
          <hr>
          <form action="/createCustomer" method="POST">
            <div class="form-group">
              <label for="nameInput">name</label>
              <input type="text" class="form-control" id="nameInput" name="name" placeholder="full name">
            </div>
            <div class="form-group">
              <label for="emailInput">email</label>
              <input type="email" class="form-control" id="emailInput" name="email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="passwordInput">password</label>
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="choose a password">
            </div>
            <div class="form-group">
              <label for="mobileNumberInput">mobile number</label>
              <input type="number" class="form-control" id="mobileNumberInput" name="mobileNumber" placeholder="mobile number">
            </div>
            <div class="form-group">
              <label for="addressInput">address</label>
              <textarea rows="2" class="form-control" id="addressInput" name="address" placeholder="address"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark">register</button>
          </form>
        </div>
      </main> 
    </template>

     <template id="packageRegistrationView">
      <main role="main" class="container">
        <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
          <strong>success!</strong> you have created a customer
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row">
          <div class="col-md-4 packageForm">
            <h5><i class="fa fa-archive" aria-hidden="true"></i> add packages for *user*</h5>
            <hr>
            <form action="/createPackage" method="POST">
              <div class="form-group">
                <label for="originInput">origin</label>
                <select id="originInput" class="form-control" name="origin">
                  <option value="iloilo">Iloilo</option>
                  <option value="capiz">Capiz</option>
                  <option value="antique">Antique</option>
                  <option value="guimaras">Guimaras</option>
                  <option value="aklan">Aklan</option>
                  <option value="negros occidental">Negros Occidental</option>
                  <option value="negros oriental">Negros Orriental</option>
                </select>
              </div>
              <div class="form-group">
                <label for="destinationInput">destination</label>
                <select id="destinationInput" class="form-control" name="destination">
                  <option value="iloilo">Iloilo</option>
                  <option value="capiz">Capiz</option>
                  <option value="antique">Antique</option>
                  <option value="guimaras">Guimaras</option>
                  <option value="aklan">Aklan</option>
                  <option value="negros occidental">Negros Occidental</option>
                  <option value="negros oriental">Negros Orriental</option>
                </select>
              </div>
              <div class="form-group">
                <label for="routesInput">routes</label>
                <input type="text" class="form-control" id="routesInput" name="routes" placeholder="enumerate them routes">
              </div>
              <div class="form-group">
                <label for="currentLocationInput">current location</label>
                <input type="text" class="form-control" id="currentLocationInput" name="currentLocation" placeholder="where is it right now?">
              </div>
              <div class="form-group">
                <label for="statusInput">status</label>
                <select id="statusInput" class="form-control" name="status">
                  <option value="pending">pending</option>
                  <option value="moving">moving</option>
                  <option value="arrived">arrived</option>
                </select>
              </div>
              <div class="form-group">
                <label for="paymodeInput">paymode</label>
                <select id="paymodeInput" class="form-control" name="paymode">
                  <option value="prepaid">prepaid</option>
                  <option value="frieghtCollect">freight collect</option>
                </select>
              </div>
              <button type="submit" class="btn btn-outline-dark">add</button>
            </form>
          </div>
          <div class="col-md-5 packageForm">
            <h5>packages</h5>
            <div id="addedPackagesContainer">
              <!-- do ajax here -->
            </div>
            <button type="submit" class="btn btn-dark mt-3">next <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </button>
          </div>
      </main> 
    </template>

    <template id="allCustomersView">
      <main role="main" class="mt-4 container">
        <h3>registered customers</h3>
        <hr>
        <div id="customersContainer">
          <!-- do ajax here -->
        </div>
      </main>
    </template>
