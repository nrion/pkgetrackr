<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">     
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-archive" aria-hidden="true"></i> pkgetrackr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="homeViewLink">home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="customersViewLink">customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="packagesViewLink">packages</a>
            </li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="bodyContent">
      <!-- template here -->
    </div>

     <template id="adminLoginView">
      <main role="main" class="container">
        <div class="formContainer">
          <h4>hello, <i class="fa fa-archive" aria-hidden="true"></i> <b>pkgetrackr</b> admin!</h4>
          <p style="font-size: 1rem">sign in to manage customers & their packages</p>
          <hr>
          <form action="/readAdmin">
            <div class="form-group">
              <label for="usernameInput">username</label>
              <input type="username" class="form-control" id="usernameInput" placeholder="username">
            </div>
            <div class="form-group">
              <label for="passwordInput">password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="password">
            </div>
            <button type="submit" class="btn btn-dark">sign in</button>
            <hr>
             <!-- <span>unregistered? <a href="#" id="signupLink">sign up</a></span>  -->
          </form>
        </div>
      </main>
    </template>

    <template id="homeView">
      <main role="main" class="container">
        <div class="mt-5">
          <h1>hello, <i class="fa fa-archive" aria-hidden="true"></i> <b>pkgetrackr</b> admin!</h1>
          <p class="mt-4">
            welcome to the administration side of <b>pkgetrackr</b>
            <br> there are plenty of things to do here. 
            <br> just look at how the nav bar is so crowded
          </p>
        </div>
      </main>
    </template>

    <template id="customersView">
      <div class="container mt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">customer registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">registered customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">search customers</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <main role="main" class="container">
              <div class="customerForm">
                <h5><i class="fa fa-user-circle-o" aria-hidden="true"></i> register a customer</h5>
                <hr>
                <form action="/createCustomer" method="POST">
                  <div class="form-group">
                    <label for="nameInput">name</label>
                    <input type="text" class="form-control" id="nameInput" name="name" placeholder="full name">
                  </div>
                  <div class="form-group">
                    <label for="emailInput">email</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="email">
                  </div>
                  <div class="form-group">
                    <label for="passwordInput">password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="choose a password">
                  </div>
                  <div class="form-group">
                    <label for="mobileNumberInput">mobile number</label>
                    <input type="number" class="form-control" id="mobileNumberInput" name="mobileNumber" placeholder="mobile number">
                  </div>
                  <div class="form-group">
                    <label for="addressInput">address</label>
                    <textarea rows="2" class="form-control" id="addressInput" name="address" placeholder="address"></textarea>
                  </div>
                  <button type="submit" id="customerRegistrationId" class="btn btn-outline-dark">register</button>
                </form>
              </div>
            </main> 
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <main role="main" class="mt-4 container">
              <h5>registered customers</h5>
              <hr>
              <div class="card-columns" id="customersContainer">
                <!-- do ajax here -->
              </div>
            </main>
          </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <main role="main" class="mt-4 container">
              <input class="form-control form-control-lg" type="text" id="findCustomerInput" placeholder="customer name">
              <hr>
              <div class="card-columns" id="findCustomersContainer">
                <!-- do ajax here -->
              </div>
            </main>
          </div>
        </div>
      </div>
    </template>

    <template id="packagesView">
      <div class="container mt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">package registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">package tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">another slot</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <main role="main" class="container">
              <div class="row">
                <div class="col-md-4 packageForm">
                  <h5><i class="fa fa-archive" aria-hidden="true"></i> add packages for *user*</h5>
                  <hr>
                  <div class="form-group">
                    <label for="originInput">origin</label>
                    <select id="originInput" class="form-control" name="origin">
                      <!-- doAjax here -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="destinationInput">destination</label>
                    <select id="destinationInput" class="form-control" name="destination">
                      <!-- doAjax here -->
                    </select>
                  </div>
                  <div id="areasToPassDiv" class="form-group">
                    <label for="areasToPassInput">areas to pass</label>
                    <button type="button" id="addAreaBtn" class="btn btn-light btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> add</button>
                    <button type="button" id="removeAreaBtn" class="btn btn-light btn-sm"><i class="fa fa-minus" aria-hidden="true"></i> remove</button>
                    <div id="areasToPassInputs">
                      <!-- put something here from js -->
                    </div>
                  </div> 
                  <div class="form-group">
                    <label for="distanceInKmInput">distance</label>
                    <input type="number" min="1" max="18" class="form-control" id="distanceInKmInput" name="distanceInKm" placeholder="how far is it? (in km)">
                  </div>
                  <div class="form-group">
                    <label for="currentLocationInput">current location</label>
                    <input type="text" class="form-control" id="currentLocationInput" name="currentLocation" placeholder="where is it right now?">
                  </div>
                  <div class="form-group">
                    <label for="statusInput">status</label>
                    <select id="statusInput" class="form-control" name="status">
                      <option value="pending">pending</option>
                      <option value="moving">moving</option>
                      <option value="arrived">arrived</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="paymodeInput">paymode</label>
                    <select id="paymodeInput" class="form-control" name="paymode">
                      <option value="prepaid">prepaid</option>
                      <option value="freight collect">freight collect</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="boxSizeInput">box size</label>
                    <select id="boxSizeInput" class="form-control" name="boxSize">
                      <option value="extra small">extra small</option>
                      <option value="small">small</option>
                      <option value="medium">medium</option>
                      <option value="large">large</option>
                    </select>
                  </div>
                  <button id="addPackageButton" type="submit" class="btn btn-outline-dark">add</button>
                </div>
                <div class="col-md-5 packageForm">
                  <h5>packages</h5>
                  <div id="addedPackagesContainer">
                    <!-- do ajax here -->
                  </div>
                  <!-- <button id="refreshPackagesBtn" class="btn btn-dark btn-sm mt-2"><i class="fa fa-refresh" aria-hidden="true"></i> refresh</button> -->
                </div>
            </main> 
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <main role="main" class="mt-4 container">
              <h5>find a <i class="fa fa-archive" aria-hidden="true"></i> package</h5>
              <input class="form-control form-control-lg" type="text" id="findPackageInput" placeholder="packageid">
              <hr>
              <div id="packageContainer">
                <!-- do ajax here -->
              </div>
            </main>
          </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script> 
    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>   
    <script src="main.js"></script>
    <script src="ajax.js"></script>
  </body>
</html>
