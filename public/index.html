    <!-- admin login view -->
    <template id="adminLoginView">
      <main role="main" class="container">
        <div class="formContainer">
          <h4>hello, <i class="fa fa-archive" aria-hidden="true"></i> <b>pkgetrackr</b> admin!</h4>

          <hr>

              <label for="usernameInput">username</label>
              <input type="username" class="form-control" id="usernameInput" placeholder="enter username">
            </div>
            <div class="form-group">
              <label for="passwordInput">password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="enter password">
            </div>
            <button type="submit" id="signinBtn" class="btn btn-dark">sign in</button>
            <hr>
             <!-- <span>unregistered? <a href="#" id="signupLink">sign up</a></span>  -->

      </main>

    <!-- registration view -->
    <template id="registrationView">
      <div class="container mt-3">
        <!-- registration view nav -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="customer-registration-tab" data-toggle="tab" href="#customerRegistration" role="tab" aria-controls="customerRegistration" aria-selected="true">customer registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="package-registration-tab" data-toggle="tab" href="#packageRegistration" role="tab" aria-controls="packageRegistration" aria-selected="false">package registration</a>
          </li>
        </ul>
        <!-- end of registration view nav -->
        
        <!-- registration view content -->
        <div class="tab-content" id="myTabContent">
          <!-- customer registration -->
          <div class="tab-pane fade show active" id="customerRegistration" role="tabpanel" aria-labelledby="customer-registration-tab">
            <main role="main" class="container">
              <div class="customerForm">
                <h5><i class="fa fa-user-circle-o" aria-hidden="true"></i> register a customer</h5>
                <hr>
                <!-- <form id="registrationForm" action="/createCustomer" method="POST">  -->
                  <div class="form-group">
                    <label for="nameInput">name</label>
                    <input required type="text" class="form-control" id="nameInput" name="name" placeholder="full name">
                  </div>
                  <div class="form-group">
                    <label for="emailInput">email</label>
                    <input required type="email" class="form-control" id="emailInput" name="email" placeholder="email">
                  </div>
                  <div class="form-group">
                    <label for="passwordInput">password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="choose a password">
                  </div>
                  <div class="form-group">
                    <label for="mobileNumberInput">mobile number</label>
                    <input required type="number" class="form-control" id="mobileNumberInput" name="mobileNumber" placeholder="mobile number">
                  </div>
                  <div class="form-group">
                    <label for="addressInput">address</label>
                    <textarea required rows="2" class="form-control" id="addressInput" name="address" placeholder="address"></textarea>
                  </div>
                   <button id="registerCustomerBtn" class="btn btn-outline-dark">register</button> 
                  <!-- <button type="submit" class="btn btn-outline-dark">register</button> -->
                <!-- </form>  -->
              </div>
            </main> 
          </div>
          <!-- end of customer registration -->
          
          <!-- package registration -->
          <div class="tab-pane fade show" id="packageRegistration" role="tabpanel" aria-labelledby="package-registration-tab">
            <main role="main" class="container">
              <div class="row">
                <div class="col-md-4 packageForm">
                  <h5><i class="fa fa-archive" aria-hidden="true"></i> add packages for a *customer*</h5>
                  <hr>
                  <div class="form-group">
                    <label for="customerInput">select customer</label>
                    <select id="customerInput" class="form-control" name="customer">
                      <!-- doAjax here -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="originInput">origin</label>
                    <select id="originInput" class="form-control" name="origin">
                      <!-- doAjax here -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="destinationInput">destination</label>
                    <select id="destinationInput" class="form-control" name="destination">
                      <!-- doAjax here -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label>areas to pass</label>
                    <button type="button" id="addAreaBtn" class="btn btn-light btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> add</button>
                    <button type="button" id="removeAreaBtn" class="btn btn-light btn-sm"><i class="fa fa-minus" aria-hidden="true"></i> remove</button>
                    <div id="routeInputsContainer">
                      <!-- put something here from js -->
                    </div>
                  </div> 
                  <div class="form-group">
                    <label for="distanceInKmInput">distance</label>
                    <input type="number" min="1" max="18" class="form-control" id="distanceInKmInput" name="distanceInKm" placeholder="how far is it? (in km)">
                  </div>
                  <div class="form-group">
                    <label for="currentLocationInput">current location</label>
                    <input type="text" class="form-control" id="currentLocationInput" name="currentLocation" placeholder="where is it right now?">
                  </div>
                  <div class="form-group">
                    <label for="declaredValueInput">declared value</label>
                    <input type="number" min="1" class="form-control" id="declaredValueInput" name="declaredValue" placeholder="how much is it worth?">
                  </div>
                  <div class="form-group">
                    <label for="statusInput">status</label>
                    <select id="statusInput" class="form-control" name="status">
                      <option value="pending">pending</option>
                      <option value="moving">moving</option>
                      <option value="arrived">arrived</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="paymodeInput">paymode</label>
                    <select id="paymodeInput" class="form-control" name="paymode">
                      <option value="prepaid">prepaid</option>
                      <option value="freight collect">freight collect</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="boxSizeInput">box size</label>
                    <select id="boxSizeInput" class="form-control" name="boxSize">
                      <option value="extra small">extra small</option>
                      <option value="small">small</option>
                      <option value="medium">medium</option>
                      <option value="large">large</option>
                    </select>
                  </div>
                   <button id="addPackageButton" type="submit" class="btn btn-outline-dark">add</button> 
                </div>
                <div class="col-md-5 packageForm">
                  <h5>packages</h5>
                  <div id="addedPackagesContainer">
                    <!-- do ajax here -->
                  </div>
                  <!-- <button id="refreshPackagesBtn" class="btn btn-dark btn-sm mt-2"><i class="fa fa-refresh" aria-hidden="true"></i> refresh</button> -->
                </div>
            </main> 
          </div>
          <!-- end of package registration -->
        </div>
        <!-- end of registration view content -->
      </div>
    </template>
    <!-- end of registration view -->
